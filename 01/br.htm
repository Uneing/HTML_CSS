<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 줄바꿈과 공백문자를 사용하는 경우 </title>
</head>
<body>
    안녕하세요<br><br>  <!--줄바꿈-->

    반갑습니다<br><br>  <!--줄바꿈-->

    열심히&nbsp;HTML을&nbsp;공부하겠습니다<br><br>     <!-- &nbsp; = 공백 -->
    <hr>
    <h3> # 특수문자 출력 태그</h3>
    &1t : 보다 작음 <br>
    &gt : 보다 큼 <br>
    &amp : and <br>
    &quot : 큰따옴표 <br>
    &copy : 저작권 표시 <br>
</body>
</html>
