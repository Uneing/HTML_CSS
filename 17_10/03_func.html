<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투명 함수 호출하기</title>
</head>
<body>
    <script>
        var text1 = "함수 선언전 호출 에러 (투명함수)";
        var text2 = "함수 선언후 호출 에러 (투명함수)";

       // printMsg(text1);    //함수 선언전 호출 (에러)
        var printMsg = function (msg){ //무명함수
            document.write("함수 호출 메세지 : " + msg + "<br>");
        }
        printMsg(text2);    //함수 선언후 호출
        
    </script>
</body>
</html>
