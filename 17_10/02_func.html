<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick 속성 값으로 함수 호출하기</title>
</head>
<body>
   <script>
       function printMsg(name, age){
        document.write("학생 이름 : " + name + ", 나이 : " + age + "<br>" );
       }
   </script> 

   <button type = "button" onclick="printMsg('홍길동', '21')"> 학생정보
</button>
</body>
</html>
