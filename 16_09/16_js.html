<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트 논리 연산자</title>
</head>
<body>
    <script>
        var x = 5;  //0101
        var y = 7;  //0111
        var result;

        result = (x & y);
        document.write(" (x & y) : " + result + "<br>");//비트곱 (&)
        result = (x | y);
        document.write(" (x | y) : " + result + "<br>");//비트합 (|)
        result = (x ^ y);
        document.write(" (x ^ y) : " + result + "<br>");//배타적 비트합 (^) 
        // 두 비트가 같으면 0 다르면 1
        result = (~x);
        document.write("( ~x ) : " + result + "<br>");
    </script>
</body>
</html>
