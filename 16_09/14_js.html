<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        var x = 5;
        var y = "5";

        document.write("x의 데이터 타입은 : " + typeof x + "<br>");
        document.write("y의 데이터 타입은 : " + typeof y + "<br>");

        result = (x > y); //비교연산자
        document.write("x > y = " + result + "<br>");
        document.write("x + y = " + (x+y) + "<br>");
        document.write("x == y = " + (x==y) + "<br>"); //값만 비교
        document.write("x === y = " + (x===y) + "<br>"); // 값, 타입 비교
        document.write("x != y = " + (x!=y) + "<br>"); //값이 다른지
    </script>
</body>
</html>
